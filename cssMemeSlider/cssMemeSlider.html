<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Mem Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sliderTop">
            <div class="slider middle">
                <div class="slides">
                   <input type="radio" name="r" id="r1" checked>
                   <input type="radio" name="r" id="r2">
                   <input type="radio" name="r" id="r3">
                   <input type="radio" name="r" id="r4">
                   
                   <div class="slide s1">
                      <img src="img/1.png" alt="mem1" class="img">
                   </div>
                   <div class="slide">
                      <img src="img/2.png" alt="mem2" class="img">
                   </div>
                   <div class="slide">
                      <img src="img/3.png" alt="mem3" class="img">
                   </div>
                   <div class="slide">
                      <img src="img/4.png" alt="mem4" class="img">
                   </div>
                </div>
                </div>
             <div class="sliderbottom">
             <div class="text">
                    <div class="words s1">
                     <span class="span"> will do all my best!</span>
                   </div>
                   <div class="words">
                    <span class="span">NEED EAT FOOD!!!</span>
                   </div>
                   <div class="words">
                    <span class="span"> No jokes</span>
                   </div>
                   <div class="words">
                    <span class="span">that CSS Slider is cool</span>
                   </div>
             </div>
            </div>
                <div class="navigation">
                   <label for="r1" class="bar checked"></label>
                   <label for="r2" class="bar"></label>
                   <label for="r3" class="bar"></label>
                   <label for="r4" class="bar"></label>
                </div>
            
    </div>
    </body>
</html>
